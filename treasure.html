            </div>
        </div>
        </div>

    <script>
        var ids = ["p0","p1","p2","p3","p4","p5","p6","p7","p8","p9","p10",
        "p11","p12","p13","p14","p15","p16","p17","p18","p19","p20","p21","p22",
        "p23","p24"]

    var chestCount=0
    var score =0
    var lastCheck=12
    var treasureLocation=18
    function check(position){      
        var id = ids[position]       
        img = document.getElementById(id)
        if(position==treasureLocation){        
        img.src = "./Treasure.jpg"
        }
        else
        img.src = "./Sad face.jpg"        
        chestCount++
        score = score+1
        document.getElementById("chests").innerHTML = "Number of chests checked is "+chestCount
        document.getElementById("score").innerHTML = "Score is "+score   
        lastCheck = position
    }

    function help(){
        console.log(lastCheck)
        rowLastCheck = lastCheck%5
        colLastCheck = Math.floor(lastCheck/5)
        rowTreasureLocation = treasureLocation%5
        colTresureLocation = Math.floor(treasureLocation/5)
        console.log(rowLastCheck)
        console.log(colLastCheck)
        console.log(rowTreasureLocation)
        console.log(colTresureLocation)
        score = score+2
        
        document.getElementById("score").innerHTML = "Score is "+score
        if((rowLastCheck==rowTreasureLocation)&&(colLastCheck>colTresureLocation)){
            document.getElementById("help").innerHTML = "up"
        }
        else if((rowLastCheck==rowTreasureLocation)&&(colLastCheck<colTresureLocation)){
            document.getElementById("help").innerHTML = "down"
        }
        else if((rowLastCheck>rowTreasureLocation)&&(colLastCheck==colTresureLocation)){
            document.getElementById("help").innerHTML = "left"
        }
        else if((rowLastCheck<rowTreasureLocation)&&(colLastCheck==colTresureLocation)){
            document.getElementById("help").innerHTML = "right"
        }
        else{
            document.getElementById("help").innerHTML = "Sorry, no help available"
        }
    }
    
    </script>
